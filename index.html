<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Path Finder</title>
  </head>
  <body>
    <div class="content">
      <div class="selection-icons">
        <button id="start"><i id="fa-solid fa-circle" class="fa-solid fa-circle"></i></i></button>
        <button id="obstacle"><i class="fa-solid fa-square"></i></button>
        <button id="end"><i class="fa-solid fa-flag-checkered"></i></button>
        <span>|</span>
        <button id="back"><i class="fa-solid fa-rotate-left"></i></button>
      </div>
      <div class="canvas-container">
        <canvas id="mainCanvas" height="100" width="100"></canvas>
      </div>
    </div>
    <script src="canvasHandler.js"></script>
  </body>
</html>
